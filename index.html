<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tranos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Verdana', sans-serif;
        }

        body {
            background: url('tranos_pic.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,150,0.4) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }

        /* Date and Time */
        #datetime {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: 600;
            background: rgba(0, 0, 80, 0.7);
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border-left: 4px solid #ffcc00;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Centered Box */
        .container {
            position: relative;
            background: rgba(0, 0, 60, 0.8);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 650px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .logo-container {
            margin: 20px 0 30px;
            position: relative;
            display: inline-block;
        }

        .logo-container img {
            width: 75%;
            max-width: 400px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }
        
        .logo-container:hover img {
            transform: scale(1.05);
        }

        .button {
            display: inline-block;
            background: linear-gradient(45deg, #0033cc, #0066ff);
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            border-radius: 50px;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 150, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .button:hover {
            background: linear-gradient(45deg, #0044cc, #0077ff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 150, 0.5);
        }
        
        .button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 150, 0.3);
        }

        .button i {
            margin-left: 8px;
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            #datetime {
                font-size: 16px;
                padding: 10px 15px;
                top: 15px;
                left: 15px;
            }

            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }

            p {
                font-size: 20px;
                letter-spacing: 1px;
            }

            .logo-container img {
                width: 85%;
            }

            .button {
                font-size: 18px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div class="particles" id="particles-js"></div>

    <!-- Date and Time -->
    <div id="datetime"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome</h1>
        <p>TO</p>
        <div class="logo-container">
            <img src="Tranos-Logo-final-1454x267.png" alt="Tranos Logo">
        </div>
        <a href="form.html" class="button">Get a Gate Pass <i class="fas fa-arrow-right"></i></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                },
                "size": {
                    "value": 3,
                    "random": true,
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById("datetime").innerHTML = '<i class="far fa-clock"></i> ' + now.toLocaleString('en-US', options);
        }

        updateDateTime();  // Set time immediately
        setInterval(updateDateTime, 1000);  // Update every second
    </script>
</body>
</html>
